<!DOCTYPE html>
<html>
<head>
  <title>FluidPlayer multi ads</title>
  <script type="text/javascript" src="fluidplayer.js"></script>
  <link rel="stylesheet" href="fluidplayer.css" type="text/css"/>
<!--   <link rel="stylesheet" href="defaultcss.css" type="text/css"/> -->

</head>
<body style="text-align: center;">

  <h1 style="text-align: center;"> Fluid Player multi ads</h1>

  <video id='myVideo' controls style="width: 640px; height: 360px;">
    <source src='http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/WhatCarCanYouGetForAGrand.mp4' title='1080p'  type="video/mp4"  />

    <track label="English" kind="subtitles" srclang="en"
           src="subtitles/english.vtt" default>
    <track label="Deutsch" kind="subtitles" srclang="de"
           src="subtitles/deutsch.vtt">

  </video>

</body>
  <script type="text/javascript">
    var myPlayer = fluidPlayer('myVideo',{
      layoutControls: {
        subtitlesEnabled: true,
        doubleclickFullscreen: true
      },
      vastOptions: {
          adList: [
              {
                  roll: 'preRoll',
                  vastTag: 'vastxmls/vastLinear.xml',
                  adText: 'Advertising supports us directly'
              },
              {
                  roll: 'preRoll',
                  vastTag: 'vastxmls/vastLinear_ad2.xml',
                  adText: 'Advertising supports us directly'
              },
              {
                  roll: 'preRoll',
                  vastTag: 'vastxmls/vastNonLinear.xml',
              },                           
              {
                  roll: 'midRoll',
                  vastTag: 'vastxmls/vastNonLinear.xml',
                  timer: 8
              },
              {
                  roll: 'midRoll',
                  vastTag: 'vastxmls/vastLinear.xml',
                  timer: 20,
                  adClickable: true
              },              
              {
                  roll: 'midRoll',
                  vastTag: 'vastxmls/vastLinear_ad2.xml',
                  timer: 20,
                  adClickable: true
              },              
              {
                  roll: 'postRoll',
                  vastTag: 'vastxmls/vastLinear.xml',
                  adText: 'Thanks for watching',
                  adTextPosition: 'top right'
              }
          ]
      }      
    });
  </script>
</html>
