<!DOCTYPE html>
<html>
<head>
  <title>FluidPlayer Subtitles</title>
  <script type="text/javascript" src="fluidplayer.js"></script>
  <link rel="stylesheet" href="fluidplayer.css" type="text/css"/>
<!--   <link rel="stylesheet" href="defaultcss.css" type="text/css"/> -->

</head>
<body>

  <h1 style="text-align: center;"> Fluid Player Subtitles</h1>

  <video id='myVideo' controls style="width: 640px; height: 360px;">
    <source src='http://mainline.i3s.unice.fr/mooc/elephants-dream-medium.mp4' title='1080p' type='video/mp4' />
    <source src='http://mainline.i3s.unice.fr/mooc/elephants-dream-medium.mp4' title='720p'  type='video/mp4' />
    <source src='http://mainline.i3s.unice.fr/mooc/elephants-dream-medium.mp4' title='480p'  type='video/mp4' />

    <track label="English" kind="subtitles" srclang="en"
           src="http://mainline.i3s.unice.fr/mooc/elephants-dream-subtitles-en.vtt" default>
    <track label="Deutsch" kind="subtitles" srclang="de"
           src="http://mainline.i3s.unice.fr/mooc/elephants-dream-subtitles-de.vtt">

  </video>
</body>
  <script type="text/javascript">
    fluidPlayer('myVideo',{
      layoutControls: {
        subtitlesEnabled: true
      }
    });
  </script>
</html>
