<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../fluidplayer.css" type="text/css"/>
    <script src="../fluidplayer.js"></script>
    <style>
    .player{
        width:400px;
        height:400px;
        }
    </style>
</head>
<body>
        <video id='my-video' class="player">
           <source src='https://cdn.vehiclevisuals.com/dash/LeakDetectionAVUS_,480,720,1080,.mp4.urlset/manifest.mpd' type='application/dash+xml' title="720p"/>
           <source src='https://cdn.vehiclevisuals.com/hls/KF_TPMS_,240,360,480,720,.mp4.urlset/master.m3u8' type='application/x-mpegURL' title="360p"/>
        </video>
        
<script type="text/javascript">
          fluidPlayer(
                        'my-video',
                        {
                            layoutControls: {
                                persistentSettings: {
                                    volume:  true, // Default true
                                    quality: true, // Default true
                                    speed:   true, // Default true
                                    theatre: false // Default true
                                },
                                primaryColor:           "#28B8ED",
                                playButtonShowing:      true,
                                playPauseAnimation:     true,
                                fillToContainer:        true,
                                autoPlay:               true,
                                mute:                   false,
                                keyboardControl:        true,
                                layout:                 'default',
                                allowDownload:          false,
                                playbackRateEnabled:    false,
                                allowTheatre:           true,
                                logo: {
                                    imageUrl:           "https://cdn.vehiclevisuals.com/websites/2/logo.png",
                                    position:           'top left',
                                    clickUrl:           null,
                                    opacity:            1
                                },
                                controlBar: {
                                    autoHide:           true,
                                    autoHideTimeout:    3,
                                    animated:           true
                                },
                                timelinePreview:        {},
                                htmlOnPauseBlock: {
                                    html:               null,
                                    height:             null,
                                    width:              null
                                },
                    
                                playerInitCallback:     (function() {})
                            }
                        }
                    );
</script>
</html>
